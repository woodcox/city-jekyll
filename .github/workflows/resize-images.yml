name: Resize images & optimise

on:
  push:
    branches:
      - master
    paths:
      - 'assets/img/master/**.jpg'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Resize images
    - name: Image Resizer Action
      uses: sharadcodes/img-resizer@v1.1
      with:
        image-folder: 'assets/img/master' # This has original images
        new-resolution: '600x' # default is 400x
        output-folder: "assets/img/600"
    - name: Image Resizer Inplace
      uses: xprilion/img-resizer-inplace@v1
      with:
        # Folder in which images are stored
        target: assets/img/1000 # default is images
        # New resolution for images
        dimensions: 1000x # default is 500x
      # use actions-gh-pages to deploy
      # https://github.com/peaceiris/actions-gh-pages
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        # GITHUB_TOKEN secret is set up automatically
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: master

