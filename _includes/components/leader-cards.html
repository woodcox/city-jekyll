<div class="flex-row justify-center align-stretch">{% for profile in site.data.contact.elders %}
  <div class="flex-small sm-half flex-medium med-one-third">
    <div class="card-image">
      <div class="thumb" style="background-image: url({{ profiles.photo }});"></div>
      <article>
        <h2>{{ profiles.name }}</h2>
        <span> {{ profiles.role }}</span>
      </article>
    </div>
  </div>{% endfor %}
</div>
