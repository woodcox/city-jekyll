<picture>
  <source 
    srcset="{%- for size in page.image-size -%}{%- capture imgurl -%}../img/{{ size }}/{{ page.image-title }}.jpg {%- endcapture -%}{{ imgurl }} {{ size }}W{% if forloop.last == false %}, {% endif %}{%- endfor -%}"
    sizes="(min-width: 70rem) 100vw,
           (min-width: 50rem) 100vw,
           100vw">
  <img class="responsive-image" src="{%- capture url -%}/assets/img/600/{{ page.image-title }}.jpg{%- endcapture -%}{{ url | relative_url }}"
       alt="{{ image-alt-text }}">
</picture>
