
<nav>
  <div class="nav-back medium-container {% if page.title == "404" %}invisible{% elsif page.url == "/" %}invisible{% endif %}">
    <div class="flex-row">
      <div class="flex-medium med-one-fourth justify-center">
        {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
        {% assign current_page = crumbs.last | append: '/' %}
        {% assign previous = page.url | remove: current_page %}
        <a class="arrow-left-icon text-center animate-nav-link" href="{{ previous | relative_url }}"> {% if previous == '/' %}HOME{% else %}{{ previous | upcase | remove: '/' }}{% endif %}</a>
      </div>
    </div>
  </div>
</nav>
