{% include modules/preloader.html %}

<div class="logo">
  <a href="/" class="brand-logo"><div id="svgColor">{% include svg/city-vector.svg %}</div></a>
</div>
<div class="outer-menu">
  <input class="checkbox-toggle" type="checkbox" id="prim-menu-checkbox" onclick="logoToggle()"/>
  <div class="hamburger">
    <div></div>
  </div>
  <div class="menu">
    <div>
      <div>
        <ul> {% for link in site.data.nav.primary %}{% capture nav-href %}{{ link.href | relative_url }}{% endcapture %}
          <li><a href="{{ nav-href }}" {% if link.href == page.url %}class="active"{% endif %}>{{ link.text }}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
