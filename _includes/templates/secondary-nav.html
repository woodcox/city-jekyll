<nav>
  <div class="second-nav container alternate-background">
    <ul class="flex-row justify-center">
      {% for node in webpage %}
      {% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
        <li class="p-{{id}} flex-small justify-center"><a class="animate-nav-link" href="#{{id}}">{{node.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
