<nav>
  <div class="second-nav medium-container padding-top {%- if page.bg-color == "alternate-background" %}alternate-background">{%- endif %}
    <ul class="flex-row text-center">
      {%- for node in webpage %}
      {%- capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
        <li class="p-{{id}} flex-small justify-center"><a class="animate-nav-link" href="#{{id}}">{{node.title}}</a></li>
      {%- endfor %}
    </ul>
  </div>
</nav>
