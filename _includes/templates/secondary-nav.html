<nav>
  <div class="second-nav medium-container">
    <ul class="flex-row">
      {% for node in webpage %}
      {% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}

      {% endfor %}
    </ul>
    <hr>
  </div>
</nav>
