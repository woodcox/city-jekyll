---
layout: default
---

<main class="content" id="main-content">
  <section class="content-section {{ page.bg-color }}">
    <article>
      <div class="container {{ page.style }}">
        {% if page.title %}
        <div class="text-center"
          {% include modules/nav-back.html %}
        </div>
        <h1 class="text-outline">{{ page.title | upcase }}</h1>
        {% endif %}
        {{ content }}
      </div>
    </article>
  </section>
</main>
