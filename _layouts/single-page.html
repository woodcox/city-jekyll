---
layout: default
---

<main class="content" id="main-content">
  <section class="content-section {{ page.bg-color }}">
    <article>
      <div class="container {{ page.style }}">
        {%- if page.title %}
        <div class="text-center"
          {%- include modules/nav-back.html %}
        </div>
        <h1 class="outline-text">{{ page.title | upcase }}{% last_modified {{ page.path }} %}</h1>
        {%- endif %}
        {{ content }}
      </div>
    </article>
  </section>
</main>
